<section>
  <h2 mat-dialog-title>System Error</h2>
  <mat-dialog-content class="mat-typography">
    <div>
      <h3>Error while processing <b>HTTP</b> request</h3>
      <p>
        {{data.errorMessage}}
      </p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="true" color="warn">OK</button>
  </mat-dialog-actions>
</section>
