<table id="products" class="table table-striped table-bordered" style="width:100%">
  <thead>
  <tr>
    <th>Name</th>
    <th>Age restriction</th>
    <th>Price</th>
    <th>Company</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let currentProduct of productList; index as i">
    <td>{{currentProduct}}</td>
    <td>{{currentProduct}}</td>
    <td>{{currentProduct}}</td>
    <td>{{currentProduct}}</td>
    <td>
      <a routerLink="{{i}}/edit">Edit</a>
      <a routerLink="{{i}}/delete">Delete</a>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <th>Name</th>
    <th>Age restriction</th>
    <th>Price</th>
    <th>Company</th>
    <th>Actions</th>
  </tr>
  </tfoot>
</table>
